openapi: 3.0.0
info:
  title: Pet Service API
  description: API para gerenciar pets
  version: 1.0.0
paths:
  /pet:
    post:
      summary: Cria um novo pet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePetDto'
      responses:
        '204':
          description: ''
        '409':
          description: Pet j√° existe
    get:
      summary: Lista todos os pets cadastrados
      responses:
        '200':
          description: Lista de pets retornada com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreatePetDto'
        '404':
          description: Nenhum pet encontrado
          
components:
  schemas:
    CreatePetDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        species:
          type: string
        age:
          type: integer
          minimum: 0
          maximum: 20
        ownerId:
          type: string
          format: uuid
      required:
        - id
        - name
        - species
        - age
        - ownerId
